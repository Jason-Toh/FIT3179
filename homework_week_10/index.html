<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

  <!-- Import pure.css -->
  <link 
    rel="stylesheet" 
    href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" 
    integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" 
    crossorigin="anonymous"
  >
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700;900&display=swap" rel="stylesheet">
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  
</head>
<body>
  
  <div class="page">
    <!-- pure grid group -->
    <div class="pure-g">
        <div class="pure-u-1-1">
            <h1>Week 10 Homework</h1>
        </div>
    </div>
    <!-- end pure grid group -->

    <!-- pure grid group -->
    <div class="pure-g">
        <div class="pure-u-1-1">
            <div class="description">
                <h2>Map of New York City</h2>
            </div>
        </div>
        <div class="pure-u-2-3">
            <div id="viz1" class="vis-container"></div>
        </div>
    </div>
    <!-- end pure grid group -->

    <!-- pure grid group -->
    <div class="pure-g">
      <div class="pure-u-1-1">
          <div class="description">
              <h2>Interactive Bar Chart</h2>
          </div>
      </div>
      <div class="pure-u-2-3">
          <div id="viz2" class="vis-container"></div>
      </div>
    </div>
  </div>

  <script type="text/javascript">

    var viz1 = "js/choropleth_map.vg.json";
    vegaEmbed('#viz1', viz1).then(function(result) {}).catch(console.error);

    var viz2 = "js/bar_chart.vg.json";
    vegaEmbed('#viz2', viz2).then(function(result) {}).catch(console.error);
  </script>

</body>
</html>
